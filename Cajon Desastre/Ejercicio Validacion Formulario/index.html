<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
    </head>

    <body>
        <form id="miFormulario" onsubmit="validarDatos()">
            Matricula: <input type="text" name="matricula">

            <br/>

        </form>
    </body>

    <script src="script.js"></script>
