<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Check Box</title>
    </head>

    <body>
        <h1>Ejercicio Pacientes</h1>

        Nombre: <input type="text" id="nombre" oninput="habilitarDni()"><br/>
        DNI: <input type="text" id="dni" disabled><br/>
        Tipo:
        <select id="tipo">
            <option value="preoperatorio">Pre-operatorio</option>
            <option value="posoperatorio">Post-operatorio</option>
        </select>
        <br/>
        <input type="button" id="registrar" value="Registrar Paciente" onclick="crearPaciente()" disabled>

        <fieldset>
            <legend>Preoperatorio</legend>
            <select id="pre-operatorio" multiple></select>
        </fieldset>

        <fieldset>
            <legend>Postoperatorio</legend>
            <select id="post-operatorio" multiple></select>
        </fieldset>

    </body>
    <script src="script.js"></script>
</html>
